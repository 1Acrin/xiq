        /* åŒæ„æŒ‰é’®ï¼ˆç²‰è‰²ç³»ï¼‰ */

        /* èŠ±ç“£ç‰¹æ•ˆå®¹å™¨ */

        /* åº•éƒ¨å°æç¤º */

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {

        /* æŒ‰é’®æŠ–åŠ¨åŠ¨ç”» */

        /* æ¶ˆæ¯æ°”æ³¡åŠ¨ç”» */

</head>
<body>
    <!-- èŠ±ç“£ç‰¹æ•ˆå®¹å™¨ -->
    <div class="petal-container" id="petalContainer"></div>

    <!-- æ ‡é¢˜åŒºåŸŸ -->
    <div class="title-container">
        <h1 class="main-title">ä¸ƒå¤•Â·æˆ‘æƒ³å¯¹ä½ è¯´</h1>
        <p class="sub-title">å¾€åä½™ç”Ÿï¼Œé£é›ªæ˜¯ä½ ï¼Œå¹³æ·¡æ˜¯ä½ </p>
    </div>

    <!-- æ ¸å¿ƒé—®é¢˜å¡ç‰‡ -->
    <div class="question-card">
        <p class="question">äº²çˆ±çš„ï¼Œæˆ‘æƒ³å’Œä½ å…±åº¦ä½™ç”Ÿ<br>ä½ æ„¿æ„å«ç»™æˆ‘å—ï¼Ÿ</p>
        
        <!-- æ¶ˆæ¯æ°”æ³¡ï¼ˆæ›¿ä»£å¼¹çª—ï¼‰ -->
        <div class="message-bubble" id="messageBubble"></div>
        
        <div class="btn-group" id="btnGroup">
            <!-- åŒæ„æŒ‰é’®ï¼ˆè·³è½¬æƒ…ä¹¦ï¼‰ -->
            <button class="proposal-btn agree-btn" onclick="window.location.href='/letter'">
                æˆ‘æ„¿æ„
            </button>
            <!-- ä¸åŒæ„æŒ‰é’®ï¼ˆè¶…å¿«é€Ÿç§»åŠ¨ï¼‰ -->
            <button class="proposal-btn disagree-btn" id="disagreeBtn">
                å†è€ƒè™‘è€ƒè™‘
            </button>
        </div>
    </div>

    <!-- åº•éƒ¨æç¤º -->
    <div class="tip">ç‚¹å‡»ã€Œæˆ‘æ„¿æ„ã€æŸ¥çœ‹æˆ‘çš„å¿ƒæ„ ğŸ’Œ</div>

    <script>
        // ä¸åŒæ„æŒ‰é’®ï¼šæ— å¼¹çª—ç‰ˆæœ¬
        const disagreeBtn = document.getElementById('disagreeBtn');
        const btnGroup = document.getElementById('btnGroup');
        const card = document.querySelector('.question-card');
        const messageBubble = document.getElementById('messageBubble');
        
        // è·Ÿè¸ªè¢«æ‹’ç»çš„æ¬¡æ•°
        let rejectionCount = 0;
        
        // åˆå§‹åŒ–æŒ‰é’®ä½ç½®
        let currentX = 0;
        let currentY = 0;
        
        // æ˜¾ç¤ºæµ®åŠ¨æ¶ˆæ¯ï¼ˆæ›¿ä»£å¼¹çª—ï¼‰
        function showMessage(message) {
            // è®¾ç½®æ¶ˆæ¯å†…å®¹
            messageBubble.textContent = message;
            
            // å®šä½åœ¨æŒ‰é’®ä¸Šæ–¹
            const btnRect = disagreeBtn.getBoundingClientRect();
            const cardRect = card.getBoundingClientRect();
            
            messageBubble.style.left = `${btnRect.left - cardRect.left + btnRect.width/2}px`;
            messageBubble.style.top = `${btnRect.top - cardRect.top - 30}px`;
            messageBubble.style.transform = 'translateX(-50%)';
            
            // æ˜¾ç¤ºå¹¶æ·»åŠ åŠ¨ç”»
            messageBubble.style.opacity = '1';
            messageBubble.style.animation = 'messagePop 1.5s ease';
            
            // åŠ¨ç”»ç»“æŸåéšè—
            setTimeout(() => {
                messageBubble.style.opacity = '0';
                messageBubble.style.animation = '';
            }, 1500);
        }
        
        // è·å–å¯ç§»åŠ¨èŒƒå›´
        function getMovementBounds() {
            const cardRect = card.getBoundingClientRect();
            const btnRect = disagreeBtn.getBoundingClientRect();
            const groupRect = btnGroup.getBoundingClientRect();
            
            const maxLeft = cardRect.width - btnRect.width - 10;
            const maxTop = (window.innerWidth <= 500) ? 
                groupRect.height - btnRect.height - 10 : 200;
                
            return { maxLeft, maxTop };
        }
        
        // ç”Ÿæˆç§»åŠ¨å‚æ•°
        function getRandomMovement() {
            const baseDistance = 120 + (rejectionCount * 30);
            const maxDistance = Math.min(baseDistance, 350);
            
            const deltaX = (Math.random() - 0.5) * 2 * maxDistance;
            const deltaY = (Math.random() - 0.5) * 2 * (maxDistance * 0.9);
            const rotation = (Math.random() - 0.5) * 40;
            const duration = 0.08 + Math.random() * 0.17;
            
            return { deltaX, deltaY, rotation, duration };
        }
        
        // ç§»åŠ¨æŒ‰é’®
        function moveButton() {
            const { maxLeft, maxTop } = getMovementBounds();
            const { deltaX, deltaY, rotation, duration } = getRandomMovement();
            
            let newX = currentX + deltaX;
            let newY = currentY + deltaY;
            
            newX = Math.max(0, Math.min(newX, maxLeft));
            newY = Math.max(0, Math.min(newY, maxTop));
            
            disagreeBtn.style.transition = `all ${duration}s cubic-bezier(0.21, 0.98, 0.6, 0.99)`;
            disagreeBtn.style.left = `${newX}px`;
            disagreeBtn.style.top = `${newY}px`;
            disagreeBtn.style.transform = `rotate(${rotation}deg)`;
            
            currentX = newX;
            currentY = newY;
            
            setTimeout(() => {
                disagreeBtn.style.transition = `transform 0.2s ease`;
                disagreeBtn.style.transform = `rotate(0deg)`;
            }, duration * 1000);
        }
        
        // é¼ æ ‡åœ¨æŒ‰é’®é™„è¿‘ç§»åŠ¨è§¦å‘
        disagreeBtn.addEventListener('mousemove', () => {
            if (Math.random() > 0.5) {
                moveButton();
            }
        });
        
        // é¼ æ ‡è¿›å…¥æ—¶ç§»åŠ¨
        disagreeBtn.addEventListener('mouseenter', () => {
            moveButton();
            if (Math.random() > 0.3) {
                setTimeout(moveButton, 80);
            }
            
            rejectionCount++;
            
            // æ˜¾ç¤ºæµ®åŠ¨æ¶ˆæ¯ï¼ˆæ— å¼¹çª—ï¼‰
            const messages = [
                "å¤ªå¿«äº†æŠ“ä¸åˆ°æˆ‘ï¼",
                "æ ¹æœ¬åœä¸ä¸‹æ¥ï¼",
                "æ”¾å¼ƒå§ï¼Œç‚¹åŒæ„å§~",
                "é€Ÿåº¦å¤ªå¿«å•¦ï¼",
                "ä½ è¿½ä¸ä¸Šæˆ‘çš„ï¼",
                "å“ˆå“ˆå“ˆï¼ŒæŠ“ä¸åˆ°ï¼",
                "åˆ«è´¹åŠ²äº†ï¼Œé€‰åŒæ„å§ï¼"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMessage);
            
            // æŠ–åŠ¨æ•ˆæœ
            if (rejectionCount >= 1) {
                disagreeBtn.style.animation = "shake 0.3s ease infinite";
                setTimeout(() => {
                    disagreeBtn.style.animation = "";
                }, 1000);
            }
            
            if (rejectionCount >= 3) {
                setTimeout(moveButton, 50);
                setTimeout(moveButton, 100);
            }
        });
        
        // ç‚¹å‡»æŒ‰é’®æ—¶ç§»åŠ¨
        disagreeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
            setTimeout(moveButton, 50);
            setTimeout(moveButton, 100);
            
            rejectionCount++;
            
            if (rejectionCount >= 2) {
                showMessage("åˆ«æŒ£æ‰äº†ï¼Œæˆ‘çŸ¥é“ä½ çš„ç­”æ¡ˆæ˜¯åŒæ„ï¼");
            }
        });
        
        // çª—å£å¤§å°å˜åŒ–å¤„ç†
        window.addEventListener('resize', () => {
            const { maxLeft, maxTop } = getMovementBounds();
            currentX = Math.max(0, Math.min(currentX, maxLeft));
            currentY = Math.max(0, Math.min(currentY, maxTop));
            
            disagreeBtn.style.left = `${currentX}px`;
            disagreeBtn.style.top = `${currentY}px`;
        });

        // èŠ±ç“£æ•ˆæœ
        function createPetal() {
            const petalContainer = document.getElementById('petalContainer');
            const petal = document.createElement('div');
            
            const size = Math.floor(Math.random() * 15) + 10;
            const color = Math.random() > 0.5 ? '#ffd6e0' : '#ffe6f2';
            const left = Math.floor(Math.random() * 100);
            const fallTime = Math.floor(Math.random() * 10) + 10;
            const delay = Math.floor(Math.random() * 5);

            petal.style.position = 'absolute';
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.backgroundColor = color;
            petal.style.borderRadius = '50% 0 50% 50%';
            petal.style.left = `${left}%`;
            petal.style.top = '-20px';
            petal.style.animation = `fall ${fallTime}s linear ${delay}s infinite`;
            petal.style.opacity = '0.8';

            petalContainer.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, (fallTime + delay) * 1000);
        }

        setInterval(createPetal, 1000);
        for (let i = 0; i < 10; i++) {
            createPetal();
        }
    </script>
